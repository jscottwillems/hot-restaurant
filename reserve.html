<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">
                    <i class="fab fa-gripfire"></i>
                    Hot Restaurant</h1>
            <hr class="my-4">
            <h2>Make your reservation below.</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="waitlist.html" role="button"><i class="fas fa-receipt"></i> View Tables</a>
            <a class="btn btn-primary btn-lg" href="index.html" role="button"><i class="fas fa-home"></i></a>
        </div>

        <div class="card" style="width: full;">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="guestName">
                            <b>Name</b>
                        </label>
                        <input type="text" class="form-control" id="guestName">
                    </div>
                    <div class="form-group">
                        <label for="guestPhone">
                            <b>Phone Number</b>
                        </label>
                        <input type="text" class="form-control" id="guestPhone">
                    </div>
                    <div class="form-group">
                        <label for="guestEmail">
                            <b>Email</b>
                        </label>
                        <input type="text" class="form-control" id="guestEmail">
                    </div>
                    <div class="form-group">
                        <label for="guestID">
                            <b>Unique ID</b>
                        </label>
                        <input type="text" class="form-control" id="guestID">
                    </div>
                    <button type="button" class="btn btn-primary" id="formSubmit">Submit</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p id="links">
                    <a href="/api/tables" target="#">API Table Link</a> |
                    <a href="/api/waitlist" target="#">API Wait List</a> |
                    <a href="https://github.com/jscottwillems/hot-restaurant" target="#">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="server.js"></script>

</body>

</html>
